<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Workout - Workout Tracker</title>
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Navbar -->
      <nav class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-100 shadow-sm z-40 flex items-center justify-between px-4 md:hidden">
        <button id="menuButton" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-lg font-semibold text-gray-700 absolute left-1/2 transform -translate-x-1/2">Add Workout</h1>
        <div class="w-10"></div> <!-- Spacer to balance the menu button -->
      </nav>

      <!-- Sidebar -->
      <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-40 w-64 bg-white border-r border-gray-100 shadow-sm md:pt-0 pt-16">
        <div class="p-4 border-b border-gray-100">
          <h1 class="text-xl font-semibold text-gray-700">Workout Tracker</h1>
        </div>
        <nav class="p-4">
          <ul class="space-y-2">
            <li>
              <a href="/" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Home
              </a>
            </li>
            <li>
              <a href="/add-workout" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add Workout
              </a>
            </li>
            <li>
              <a href="/workouts" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                My Workouts
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Overlay -->
      <div id="overlay" class="fixed inset-0 bg-stone-400 opacity-50 z-30 hidden md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto md:ml-64 pt-16 md:pt-0">
        <div class="container mx-auto p-8">
          <div class="max-w-3xl mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
              <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2">Workout Day</label>
                <select id="daySelect" class="w-full p-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200">
                  <option value="">Select a day</option>
                </select>
              </div>

              <div class="space-y-4">
                <div>
                  <label class="block text-gray-700 font-bold mb-2">Exercise Name</label>
                  <input type="text" id="exerciseName" placeholder="Enter exercise name" 
                    class="w-full p-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200" />
                </div>

                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label class="block text-gray-700 font-bold mb-2">Reps</label>
                    <input type="number" id="exerciseReps" placeholder="Number of reps" 
                      class="w-full p-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200" />
                  </div>
                  <div>
                    <label class="block text-gray-700 font-bold mb-2">Sets</label>
                    <input type="number" id="exerciseSets" placeholder="Number of sets" 
                      class="w-full p-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200" />
                  </div>
                </div>

                <div>
                  <label class="block text-gray-400 font-medium mb-2">Video Link</label>
                  <input type="text" id="exerciseVideo" placeholder="YouTube video link" 
                    class="w-full p-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200" />
                </div>

                <div>
                  <label class="block text-gray-400 font-medium mb-2">Notes</label>
                  <textarea id="exerciseNotes" placeholder="Add any notes about the exercise" 
                    class="w-full p-2 border border-gray-200 rounded focus:border-blue-200 focus:ring-1 focus:ring-blue-200 h-24"></textarea>
                </div>

                <div id="videoPreviewContainer" class="aspect-w-16 aspect-h-9">
                  <div id="videoPreviewPlaceholder" class="w-full h-64 bg-gray-50 border border-gray-100 rounded flex items-center justify-center text-gray-400">
                    Video preview will show up here
                  </div>
                  <iframe id="videoPreview" class="w-full h-64 hidden" frameborder="0" allowfullscreen></iframe>
                </div>

                <div id="errorMessage" class="hidden text-red-500 text-sm mb-2"></div>

                <button id="addExercise" class="w-full bg-blue-100 text-blue-600 p-3 rounded-lg hover:bg-blue-200 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                  Add Exercise
                </button>
              </div>
            </div>

            <!-- Added Exercises List -->
            <div id="workoutDays" class="mt-8 space-y-4"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300">
      Exercise added successfully!
    </div>

    <script>
      // Mobile menu functionality
      const menuButton = document.getElementById('menuButton');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      function toggleMenu() {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
      }

      menuButton.addEventListener('click', toggleMenu);
      overlay.addEventListener('click', toggleMenu);

      // Close menu when clicking a link on mobile
      document.querySelectorAll('#sidebar a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) { // md breakpoint
            toggleMenu();
          }
        });
      });
    </script>
    <script type="module" src="js/add-workout.js"></script>
  </body>
</html>
