name: Sync CMS Defaults

on:
  push:
    paths:
      - content/preferences.json

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Sync CMS defaults from preferences
        run: python .github/scripts/sync_cms_defaults.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet || (git add public/admin/config.yml && git commit -m "chore: sync CMS defaults from preferences" && git push)
