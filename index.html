<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Lift</title>
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Navbar -->
      <nav class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-100 shadow-sm z-40 flex items-center justify-between px-4 md:hidden">
        <button id="menuButton" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-lg font-semibold text-gray-700 absolute left-1/2 transform -translate-x-1/2">Lift</h1>
        <div class="w-10"></div> <!-- Spacer to balance the menu button -->
      </nav>

      <!-- Sidebar -->
      <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-40 w-64 bg-white border-r border-gray-100 shadow-sm md:pt-0 pt-16">
        <div class="p-4 border-b border-gray-100">
          <h1 class="text-xl font-semibold text-gray-700">Lift</h1>
        </div>
        <nav class="p-4">
          <ul class="space-y-2">
            <li>
              <a href="index.html" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Home
              </a>
            </li>
            <li>
              <a href="workouts.html" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                My Workouts
              </a>
            </li>
            <li>
              <a href="/admin/" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Manage Workouts
              </a>
            </li>
            <li>
              <a href="/admin/#/collections/settings/entries/preferences" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Preferences
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Overlay -->
      <div id="overlay" class="fixed inset-0 bg-stone-400 opacity-50 z-30 hidden md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto md:ml-64 pt-16 md:pt-0">
        <div class="container mx-auto px-6 sm:px-8 py-8">
          <div class="max-w-2xl mx-auto">
            <p class="text-gray-500 mb-10 text-lg">A simple, minimal workout tracker</p>

            <!-- Getting Started Guide -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-100">
              <div class="p-6 border-b border-gray-100">
                <h2 class="text-xl font-semibold text-gray-800">Getting Started</h2>
              </div>
              
              <div id="gettingStartedContent" class="divide-y divide-gray-100">
                <!-- Content will be dynamically updated by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Mobile menu functionality
      const menuButton = document.getElementById('menuButton');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      function toggleMenu() {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
      }

      menuButton.addEventListener('click', toggleMenu);
      overlay.addEventListener('click', toggleMenu);

      // Close menu when clicking a link on mobile
      document.querySelectorAll('#sidebar a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) { // md breakpoint
            toggleMenu();
          }
        });
      });

      async function updateGettingStartedContent() {
        let workoutDays = [];
        try {
          const res = await fetch('/data/workouts.json', { cache: 'no-cache' });
          if (res.ok) {
            const json = await res.json();
            workoutDays = json.workoutDays ?? [];
          }
        } catch {}

        const gettingStartedContent = document.getElementById('gettingStartedContent');
        
        const hasWorkoutDays = workoutDays.length > 0;
        const hasExercises = workoutDays.some(day => day.exercises.length > 0);

        if (!hasWorkoutDays) {
          gettingStartedContent.innerHTML = `
            <div class="p-6">
              <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-medium mr-4">1</div>
                <div class="flex-1">
                  <p class="text-gray-700">Create workout days in the <a href="/admin/" class="text-blue-600 font-medium">CMS</a></p>
                </div>
              </div>
            </div>
            <div class="p-6">
              <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-medium mr-4">2</div>
                <div class="flex-1">
                  <p class="text-gray-700">Add exercises in the <a href="/admin/" class="text-blue-600 font-medium">CMS</a></p>
                </div>
              </div>
            </div>
            <div class="p-6">
              <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-medium mr-4">3</div>
                <div class="flex-1">
                  <p class="text-gray-700">Start your workout from <a href="workouts.html" class="text-blue-600 font-medium">My Workouts</a></p>
                </div>
              </div>
            </div>
          `;
        } else if (!hasExercises) {
          gettingStartedContent.innerHTML = `
            <div class="p-6">
              <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 bg-green-50 text-green-600 rounded-full flex items-center justify-center font-medium mr-4">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                </div>
                <div class="flex-1">
                  <p class="text-gray-700">Great! You've created your workout days. Now add some exercises in the <a href="/admin/" class="text-blue-600 font-medium">CMS</a></p>
                </div>
              </div>
            </div>
            <div class="p-6">
              <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-medium mr-4">2</div>
                <div class="flex-1">
                  <p class="text-gray-700">Start your workout from <a href="workouts.html" class="text-blue-600 font-medium">My Workouts</a></p>
                </div>
              </div>
            </div>
          `;
        } else {
          gettingStartedContent.innerHTML = `
            <div class="p-6">
              <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 bg-green-50 text-green-600 rounded-full flex items-center justify-center font-medium mr-4">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                </div>
                <div class="flex-1">
                  <p class="text-gray-700">Perfect! You've set up your workout routine. Ready to start your fitness journey?</p>
                </div>
              </div>
            </div>
            <div class="p-6">
              <div class="flex items-start">
                <div class="flex-shrink-0 w-8 h-8 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center font-medium mr-4">1</div>
                <div class="flex-1">
                  <p class="text-gray-700">Head to <a href="workouts.html" class="text-blue-600 font-medium">My Workouts</a> to begin!</p>
                </div>
              </div>
            </div>
          `;
        }
      }

      document.addEventListener('DOMContentLoaded', updateGettingStartedContent);
    </script>
    <script type="module" src="js/landing.js"></script>
    <script type="module" src="js/pwa-install.bundle.676d3e3059f4.js"></script>
    <pwa-install
      manifest-url="/manifest.webmanifest">
    </pwa-install>

    <script>
      // PWA Install event handling
      const pwaInstall = document.querySelector('pwa-install');
      
      pwaInstall.addEventListener('pwa-install-success-event', (event) => {
        console.log('PWA installed successfully:', event.detail.message);
      });

      pwaInstall.addEventListener('pwa-install-fail-event', (event) => {
        console.log('PWA installation failed:', event.detail.message);
      });

      pwaInstall.addEventListener('pwa-install-available-event', (event) => {
        console.log('PWA installation is available');
      });

      pwaInstall.addEventListener('pwa-user-choice-result-event', (event) => {
        console.log('User choice result:', event.detail.message);
      });
    </script>
  </body>
</html>
