<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift</title>
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Navbar -->
      <nav class="fixed top-0 left-0 right-0 h-16 bg-white border-b border-gray-100 shadow-sm z-40 flex items-center justify-between px-4 md:hidden">
        <button id="menuButton" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <h1 class="text-lg font-semibold text-gray-700 absolute left-1/2 transform -translate-x-1/2">Workout Tracker</h1>
        <div class="w-10"></div> <!-- Spacer to balance the menu button -->
      </nav>

      <!-- Sidebar -->
      <aside id="sidebar" class="fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-40 w-64 bg-white border-r border-gray-100 shadow-sm md:pt-0 pt-16">
        <div class="p-4 border-b border-gray-100">
          <h1 class="text-xl font-semibold text-gray-700">Workout Tracker</h1>
        </div>
        <nav class="p-4">
          <ul class="space-y-2">
            <li>
              <a href="/" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Home
              </a>
            </li>
            <li>
              <a href="/add-workout" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Add Workout
              </a>
            </li>
            <li>
              <a href="/workouts" class="flex items-center text-gray-700 hover:text-blue-600 hover:bg-blue-50 p-2 rounded transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                My Workouts
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Overlay -->
      <div id="overlay" class="fixed inset-0 bg-stone-400 opacity-50 z-30 hidden md:hidden"></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto md:ml-64 pt-16 md:pt-0">
        <div class="container mx-auto p-8">
          <div class="max-w-3xl mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
              <h1 class="text-2xl font-bold text-gray-800 mb-4">Welcome to Workout Tracker</h1>
              <p class="text-gray-600 mb-6">Track your workouts, set goals, and stay motivated on your fitness journey.</p>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="/add-workout" class="bg-blue-50 p-6 rounded-lg border border-blue-100 hover:bg-blue-100 transition-colors">
                  <h2 class="text-xl font-semibold text-blue-600 mb-2">Add Workout</h2>
                  <p class="text-blue-500">Create and manage your workout routines</p>
                </a>
                
                <a href="/workouts" class="bg-green-50 p-6 rounded-lg border border-green-100 hover:bg-green-100 transition-colors">
                  <h2 class="text-xl font-semibold text-green-600 mb-2">View Workouts</h2>
                  <p class="text-green-500">See your workout history and progress</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Mobile menu functionality
      const menuButton = document.getElementById('menuButton');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      function toggleMenu() {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
      }

      menuButton.addEventListener('click', toggleMenu);
      overlay.addEventListener('click', toggleMenu);

      // Close menu when clicking a link on mobile
      document.querySelectorAll('#sidebar a').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth < 768) { // md breakpoint
            toggleMenu();
          }
        });
      });
    </script>
    <script type="module" src="js/landing.js"></script>
  </body>
</html>
